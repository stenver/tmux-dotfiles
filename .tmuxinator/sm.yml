# ~/.tmuxinator/salemove.yml

name: salemove
root: ~/

windows:
  - core:
      layout: main-vertical
      panes:
        - api:
          - cd ~/salemove/api
          - rvm use 2.2.3
          - ./start
        - test_app:
          - cd ~/salemove/test-app
          - rvm use 2.2.3
          - ./start
        - sites:
          - cd ~/salemove/sites
          - rvm use 2.2.3
          - ./start
  - front:
      layout: main-vertical
      panes:
        - broccoli:
          - cd ~/salemove/backend-web
          - rvm use 2.2.3
          - ./start broccoli
        - business_wizard:
          - cd ~/salemove/business-wizard
          - rvm use 2.2.3
          - ./start
        - admin:
          - cd ~/salemove/admin
          - rvm use 2.2.3
          - ./start
  - messages:
      layout: main-vertical
      panes:
        - message_hub:
          - cd ~/salemove/message-hub
          - ./start
        - kluster:
          - cd ~/salemove/kluster
          - ./start
        - tracktor:
          - cd ~/salemove/tracktor
          - rvm use 2.2.3
          - ./start
  - auth:
      layout: main-vertical
      panes:
        - visit_registry:
          - cd ~/salemove/visit-registry
          - rvm use 2.2.3
          - ./start
        - operator_auth:
          - cd ~/salemove/operator_authentication
          - rvm use 2.2.3
          - ./start
        - login:
          - cd ~/salemove/backend-web
          - rvm use 2.2.3
          - ./start rails
  - stats:
      layout: main-vertical
      panes:
        - statistics:
          - cd ~/salemove/statistics_service
          - rvm use 2.2.3
          - ./start
        - usage_metrics:
          - cd ~/salemove/usage_metrics_recorder
          - rvm use 2.2.3
          - ./start
        - cobra_recorder:
          - cd ~/salemove/cobra-recorder
          - rvm use 2.2.3
          - ./start
  - exporting:
      layout: main-vertical
      panes:
        - crm_exporter:
          - cd ~/salemove/crm-exporter
          - rvm use 2.2.3
          - ./start
        - engagement_archiver:
          - cd ~/salemove/engagement-archiver
          - rvm use 2.2.3
          - ./start
        - mailer:
          - cd ~/salemove/mailer
          - rvm use 2.2.3
          - ./start
  - media:
      layout: main-vertical
      panes:
        - phone:
          - cd ~/salemove/phone
          - rvm use 2.2.3
          - ./start
        - omnicall:
          - cd ~/salemove/omnicall
          - rvm use 2.2.3
          - ./start
        - uplot:
          - cd ~/salemove/uplot
          - export SSL_CERT_FILE=~/certs/cacert.pem
          - ./bin/start_locally
  - background:
      layout: main-vertical
      panes:
        - recurring:
          - cd ~/salemove/recurring_jobs
          - rvm use 2.2.3
          - ./start
        - cachy:
          - cd ~/salemove/cachy
          - rvm use 2.2.3
          - ./start
        - kluster_proxy:
          - cd ~/salemove/kluster-proxy
          - rvm use 2.2.3
          - ./start
        - freestylo:
          - cd ~/salemove/freestylo
          - rvm use 2.2.3
          - ./start
        - android_factory:
          - cd ~/salemove/android-factory
          - rvm use 2.2.3
          - ./start
  - misc:
      layout: main-vertical
      panes:
        - engagement_registry:
          - cd ~/salemove/engagement-registry
          - rvm use 2.2.3
          - ./start
        - overseer:
          - cd ~/salemove/overseer
          - export SSL_CERT_FILE=~/certs/cacert.pem
          - ./start
        - visitor_information:
          - cd ~/salemove/visitor-information
          - rvm use 2.2.3
          - ./start
