# ~/.tmuxinator/salemove.yml

name: salemove
root: ~/

windows:
  - core:
      layout: main-vertical
      panes:
        api:
          - cd ~/salemove/api
          - ./start
        test_app:
          - cd ~/salemove/test-app
          - ./start
        sites:
          - cd ~/salemove/sites
          - ./start
  - front:
      layout: main-vertical
      panes:
        broccoli:
          - cd ~/salemove/backend-web
          - ./start broccoli
        business_wizard:
          - cd ~/salemove/business_wizard
          - ./start
        admin:
          - cd ~/salemove/admin
          - ./start
  - messages:
      layout: main-vertical
      panes:
        message_hub:
          - cd ~/salemove/message-hub
          - ./start
        kluster:
          - cd ~/salemove/kluster
          - ./start
        tracktor:
          - cd ~/salemove/tracktor
          - ./start
  - auth:
      layout: main-vertical
      panes:
        visit-registry:
          - cd ~/salemove/visit-registry
          - ./start
        operator-auth:
          - cd ~/salemove/operator-authentication
          - ./start
        login:
          - cd ~/salemove/backend-web
          - ./start rails
  - stats:
      layout: main-vertical
      panes:
        statistics:
          - cd ~/salemove/statistics_service
          - ./start
        usage_metrics:
          - cd ~/salemove/usage_metrics_recorder
          - ./start
        cobra_recorder:
          - cd ~/salemove/cobra-recorder
          - ./start
  - exporting:
      layout: main-vertical
      panes:
        crm_exporter:
          - cd ~/salemove/crm-exporter
          - ./start
        engagement_archiver:
          - cd ~/salemove/engagement-archiver
          - ./start
        mailer:
          - cd ~/salemove/mailer
          - ./start
  - media:
      layout: main-vertical
      panes:
        phone:
          - cd ~/salemove/phone
          - ./start
        omnicall:
          - cd ~/salemove/omnicall
          - ./start
        uplot:
          - cd ~/salemove/uplot
          - export SSL_CERT_FILE=~/certs/cacert.pem
          - ./bin/start_locally
  - background:
      layout: main-vertical
      panes:
        recurring:
          - cd ~/salemove/recurring_jobs
          - ./start
        cachy:
          - cd ~/salemove/cachy
          - ./start
        kluster_proxy:
          - cd ~/salemove/kluster-proxy
          - ./start
        freestylo:
          - cd ~/salemove/freestylo
          - ./start
        android_factory:
          - cd ~/salemove/android-factory
          - ./start
    - misc:
      layout: main-vertical
      panes:
        engagement_registry:
          - cd ~/salemove/engagement-registry
          - ./start
        overseer:
          - cd ~/salemove/overseer
          - export SSL_CERT_FILE=~/certs/cacert.pem
          - ./start
        visitor_information:
          - cd ~/salemove/visitor-information
          - ./start
